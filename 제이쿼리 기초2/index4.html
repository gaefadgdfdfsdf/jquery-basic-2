    <script>
    // 행동에는 옵션이 여러개 있을 수 있다.
    console.clear();

    //window : 인물
    //인사 : 행동
    window.인사 = function(이름, 나이) {
        console.log(이름 + '(' + 나이 + '세) : 안녕하세요. ');
    }; //매게변수가 2개로 나누어져 있음 (이름, 나이)

    window.인사('홍길동', 19);
    window.인사('홍길순', 22);

    //오류가 납니다.
    window.인사();
  

      


    </script>
