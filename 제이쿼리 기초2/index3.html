<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="JQUERY/jquery-3.6.1.js"></script>
    <script>

    // 소스코드 == 소설
    // 변수 = > 인물 또는 사물 또는 존재를 의미
    // 함수 = > 인물의 행동

    console.clear();
    //window : 인물
    // 인사 : 행동
    // 함수는 인물의 행동이다.
    // 주어와 동사를 연결하는것은 . 이다.
    // window 생략가능
    window.인사 = function() {
        console.log('안녕하세요');
        console.log('안녕하세요');
    };//함수를 만듬

    window.인사();
    window.인사();//함수를 사용 함 반드시 함수를 먼저 만들고 사용해야 작동 됨


      


    </script>
    
</head>
